{{define "content"}}
  <h2>
    Unionable tables for <a href="/dataset/{{.DatasetID}}">{{.DatasetName}}</a>
  </h2>

  {{with .Results}}
    <p>{{len .}} results</p>

    {{range .}}
      <p>
      <a href="/dataset/{{.DatasetID}}">{{.DatasetName}}</a>
      (alignment: {{printf "%.2f" .Alignment}})
      </p>
    {{end}}
  {{else}}
    <p>No unionable tables.</p>
  {{end}}
{{end}}
