{{define "content"}}
  <h2>Results for "{{.Query}}"</h2>

  {{with .Results}}
    <p>{{len .}} results</p>

    {{range .}}
      <div class="search-snippet">
        <h3><a href="/dataset/{{.DatasetID}}">{{.DatasetName}}</a></h3>
        <p>{{.Description}}</p>
        <p><strong>Tags:</strong> {{.Tags}}</p>
      </div>
    {{end}}
  {{else}}
    <p>No results.</p>
  {{end}}
{{end}}

{{define "search_query"}}{{.Query}}{{end}}
