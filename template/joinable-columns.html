<!DOCTYPE html>
<html>
<head>
  <title>Open Data Link</title>
</head>
<body>
  <h2>{{.DatasetName}}</h2>
  <h3>Showing joinable tables on <i>{{.ColumnName}}</i></h3>
  {{range .Results}}
    <p>
    {{.DatasetName}} &gt; <a href="/joinable-columns?q={{.ColumnID}}">{{.ColumnName}}</a>
    (containment: {{.Containment}})
    </p>
  {{else}}
    <p>No joinable tables.</p>
  {{end}}
</body>
</html>
