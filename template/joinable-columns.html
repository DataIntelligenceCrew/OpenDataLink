<!DOCTYPE html>
<html>
<head>
  <title>Open Data Link</title>
</head>
<body>
  <h2><a href="/dataset/{{.DatasetID}}">{{.DatasetName}}</a></h2>

  <h3>Showing joinable tables on <i>{{.ColumnName}}</i></h3>
  {{range .Results}}
    <p>
    <a href="/dataset/{{.DatasetID}}">{{.DatasetName}}</a> &gt;
    <a href="/joinable-columns?q={{.ColumnID}}">{{.ColumnName}}</a>
    (containment: {{.Containment}})
    </p>
  {{else}}
    <p>No joinable tables.</p>
  {{end}}
</body>
</html>
